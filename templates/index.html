<!DOCTYPE html>
<html>
<head>
    <title>Eightball</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/FadeIn.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shake.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploadimg/tinyball.png')}}">
</head>
<body>
    <h1 class="title">Magic Eightball</h1>
    <div class="largecontainer">
        <div class="links">
            <form method="POST">
                <input class="link1" type="submit" name="eightball" value="Eightball">
                <input class="link2" type="submit" name="about" value="About">
            </form>
        </div>
        <div class="container">
            <img class="displayed" style="{{ shake }}" src="{{ url_for('static', filename='clipart2776278.png')}}">
            <form action="/8ball/shake" method="POST">
                <div class="reading" style="{{ animation }}">
                    <div class="triangular" style="transform: rotate({{ render_degrees }}deg);">
                         <img src="{{ render_triangle }}" alt="">
                    </div>
                    <div class="message" style="transform: rotate({{ render_offset }}deg);">
                        {% for message in get_flashed_messages()%}
                            <p> {{message}} </p>
                        {% endfor %}   
                    </div>   
                </div>
                <input class="getread" type="submit" name="submitbutton" value="Shake The EightBall">
            </form>
        </div>
    </div>
    
<p class="sig">Made by Timothy</p>
</body>
</html>
